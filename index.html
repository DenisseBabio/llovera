<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Lloverá?</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/script.js" defer></script>

  <body>
    
    <header>
      <h1>//NOMBRE DE LA WEB //</h1>
      <h2>Lloverá en las próximas 8 horas?</h2>
    </header>

    <main>

      <button id="button">Compruebalo aquí!</button>

      <div id="weatherInfo"></div>

      <div class="containerHidden">

        <section id="rain" class="hidden">
          <p>Va a llover en tu ciudad en las próximas horas.</p>
        </section>

        <section id="noRain" class="hidden">
          <p>No va a llover en tu ciudad en las próximas horas.</p>
        </section>

        <section id="error" class="hidden">
          <p>Error en la recepción de datos.</p>
        </section>

        <section id="actually">
          <h2></h2>
          <p class="actuallyHour"></p>
          <img id="currentImage" src="" />
          <p class="degree"></p>
        </section>

        <section id="nextHours"></section>

      </div>
    </main>

    <footer>
      <div id="names">
        <p>Trabajo realizado por:</p>
        <ul>
          <li>Noelia.</li>
          <li>Guillermo.</li>
          <li>Denisse.</li>
        </ul>
      </div>

      <div id="hack">
        <p>HACK A BOSS 2024.</p>
      </div>

      <div id="img">
        <img
          src="https://assets-global.website-files.com/5f3108520188e7588ef687b1/620e82ff8680cd26532fff29_Logotipo%20HACK%20A%20BOSS_white%20100%20px.svg" />
        <a href="https://www.hackaboss.com/">www.hackaboss.com</a>
      </div>
    </footer>

    <script src="./js/script.js"></script>
  </body>
